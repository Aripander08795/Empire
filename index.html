<!DOCTYPE HTML>
<html>
<head>
    <title>Empire</title>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <link rel="icon" href="empire.ico" type="images/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="empire.less"/>
    <script src="less.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="variables.js"></script>
    <script src="resources.js"></script>
    <script src="research.js"></script>
    <script src="buildings.js"></script>
    <script src="city.js"></script>
    <script src="empire.js"></script>
</head>
<body>
<div id="main" class="main container-fluid">
    <div id="top" class="top d-flex"></div>
    <ul id="menu" class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="#resources" data-toggle="tab" role="tab">Resources</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#city" data-toggle="tab" role="tab">City</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#research" data-toggle="tab" role="tab">Research</a>
        </li>
    </ul>
    <div id="game" class="tab-content">
        <div id="resources" class="resources tab-pane fade show active" role="tabpanel">
            <div class="d-flex"></div>
        </div>
        <div id="research" class="research tab-pane fade" role="tabpanel">
            <div class="d-flex"></div>
        </div>
        <div id="city" class="city tab-pane fade" role="tabpanel">
            <div id="city_info" class="d-flex info_bar"></div>
            <div class="d-flex">
                <ul id="city_menu" class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#structures_tab" data-toggle="tab" role="tab">City Center</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mines_tab" data-toggle="tab" role="tab">Mines</a>
                    </li>
                </ul>
                <div id="sub_city" class="tab-content">
                    <div id="structures_tab" class="resources tab-pane fade show active" role="tabpanel">
                        <div id="structures" class="d-flex"></div>
                    </div>
                    <div id="mines_tab" class="resources tab-pane fade" role="tabpanel">
                        <div id="mines" class="d-flex mines"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
